<!DOCTYPE html>
<html>
<head>
  <title>Contact Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <!-- Main Blue Card -->
  <div class="card text-white shadow-lg"
       style="width:550px; background-color:#3c8ed6; border-radius:20px;">

    <div class="card-body">

      <button class="btn btn-light btn-sm rounded-pill mb-3">
        <i class="bi bi-chat-dots me-2"></i>
        GET IN TOUCH
      </button>

      <h2>Let's Bring Your Vision to Life</h2>

      <p>
        For no one despises or hates or runs away from pleasure itself
        because it is pleasure, but because it results in great pains.
      </p>

      <!-- EMAIL -->
      <a href="mailto:support@gmail.com" class="text-decoration-none">
        <div class="card mt-3 shadow-sm" style="border-radius:15px;">
          <div class="card-body d-flex align-items-center">
            <div class="me-3 fs-3 text-primary">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div>
              <small class="text-muted">Email us</small>
              <div class="fw-bold text-dark">support@gmail.com</div>
            </div>
          </div>
        </div>
      </a>

      <!-- CALL -->
      <a href="tel:+923001234567" class="text-decoration-none">
        <div class="card mt-3 shadow-sm" style="border-radius:15px;">
          <div class="card-body d-flex align-items-center">
            <div class="me-3 fs-3 text-success">
              <i class="bi bi-telephone-fill"></i>
            </div>
            <div>
              <small class="text-muted">Call us</small>
              <div class="fw-bold text-dark">+92 300 1234567</div>
            </div>
          </div>
        </div>
      </a>

      <!-- VISIT -->
      <a href="https://www.google.com/maps" target="_blank"
         class="text-decoration-none">
        <div class="card mt-3 shadow-sm" style="border-radius:15px;">
          <div class="card-body d-flex align-items-center">
            <div class="me-3 fs-3 text-danger">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div>
              <small class="text-muted">Visit us</small>
              <div class="fw-bold text-dark">Karachi, Pakistan</div>
            </div>
          </div>
        </div>
      </a>
      <!-- STATS CARD -->
<div class="card mt-4 shadow-sm"
     style="border-radius:18px; background-color:rgba(255,255,255,0.15);">

  <div class="card-body">
    <div class="row text-center text-white">

      <!-- Satisfaction -->
      <div class="col-4">
        <h3 class="fw-bold mb-0">98%</h3>
        <small class="text-light">SATISFACTION</small>
      </div>

      <!-- Support -->
      <div class="col-4">
        <h3 class="fw-bold mb-0">24/7</h3>
        <small class="text-light">SUPPORT</small>
      </div>

      <!-- Projects -->
      <div class="col-4">
        <h3 class="fw-bold mb-0">3.2k</h3>
        <small class="text-light">PROJECTS</small>
      </div>

    </div>
  </div>
</div>
<div class="text-center mt-4 text-white">
  <small>Follow Us</small><br><br>

  <a href="https://facebook.com" target="_blank" class="text-white mx-2 fs-5">
    <i class="bi bi-facebook"></i>
  </a>

  <a href="https://twitter.com" target="_blank" class="text-white mx-2 fs-5">
    <i class="bi bi-twitter"></i>
  </a>

  <a href="https://linkedin.com" target="_blank" class="text-white mx-2 fs-5">
    <i class="bi bi-linkedin"></i>
  </a>

  <a href="https://instagram.com" target="_blank" class="text-white mx-2 fs-5">
    <i class="bi bi-instagram"></i>
  </a>
</div>


    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
